# By knightfall01 as a part of https://github.com/Knightfall01/Hyprland-i3

# Monitor Configs
# source https://wiki.hyprland.org/Configuring/Monitors/#general
# monitor=,preferred,auto,1 # for pluggin in random monitors
# monitor=,highrr,auto,1 # prefer high refresh rate for all monitors
# monitor=eDP-1,1920x1080,1920x0,1

#Uncomment this for extending your screen
# monitor=DP-1,1920x1080@60,0x0,1
# monitor=,1920x1080@60,auto,1,mirror,DP-1
#For screen mirroring
monitor=eDP-1,1920x1080@60,0x0,1
monitor=,1920x1080@60,auto,1,mirror,eDP-1
env=XCURSOR_THEME, Breeze 18

$term = kitty
$browser = zen-browser
$mainMod = SUPER
$shiftMod = SUPERSHIFT

input {
    kb_layout= se
    kb_variant= us
    kb_model=
    kb_options=compose:rctrl,level3:ralt_switch
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 1
        drag_lock = true
    }
    accel_profile=adaptive
    sensitivity = 0
}

misc {
   disable_hyprland_logo = true
   animate_mouse_windowdragging=false
   animate_manual_resizes = true
   enable_swallow	= true
}

binds { 
   workspace_back_and_forth = true
}

general {
    gaps_in=5
    gaps_out=10
    border_size=3
    col.active_border = 0xffa3e49f 0xff63b2b8 0xff82599c 45deg 
    col.inactive_border = 0xff6e738d
}

group {
    col.border_inactive=0xff89dceb
    col.border_active=0xff2e8987
}

decoration {
    rounding = 8
    shadow {
      enabled = true
      range = 4
      render_power = 4
      color = 0xff0f0f0f
    }
    blur {
      enabled=true
      size=1
      passes=4
      ignore_opacity=true
      new_optimizations=true
    }
}

animations {
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 7, default
    
    enabled=1
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation = windowsMove, 1, 5, myBezier
    animation = windowsOut, 1, 5, myBezier 
    animation = fade, 1, 5, default
    animation=workspaces, 1, 7, myBezier, slide
}

dwindle {
    pseudotile=1
    force_split=2
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

windowrule=float,class: ^(zenity)$
exec=~/.config/hypr/scripts/variables/set_env primary 1
exec= systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = /usr/lib/polkit-kde-authentication-agent-1


#bar
exec-once = waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css 
bind=$mainMod,W,exec,waybar -c ~/.config/waybar/config -s ~/.config/waybar/style.css
bind=$shiftMod,W,exec,killall waybar

# reize binds
bindm=$mainMod,mouse:272,movewindow
bindm=$mainMod,mouse:273,resizewindow
# bind=,mouse:276,workspace,e-1 #gaming mouse buttons
# bind=,mouse:275,workspace,e+1
binde =$mainModCTRL,left,resizeactive,-20 0
binde =$mainModCTRL,right,resizeactive,20 0
binde =$mainModCTRL,up,resizeactive,0 -20
binde =$mainModCTRL,down,resizeactive,0 20


# basic keybinds
bind=$mainMod,Q,killactive,
bind=$mainMod,M,exit,
bind=$mainMod,S,togglefloating,
bind=ALT,space,exec,pkill wofi || wofi -s ~/.config/wofi/menu.css
bind=$mainMod,space,pseudo,
bind=$mainModSHIFT,space,pseudo,
bind=$mainMod,F,fullscreen

# Screenshotting
bind=$shiftMod,S,exec,hyprshot -m region
bind=$mainMod,Print,exec,hyprshot -m output
bind=CTRLSHIFT,S,exec,shutter -s
bind=$mainModCTRL,V,exec,wf-recorder -g "$(slurp)" -f ~/Videos/recording.mp4
bind=$shiftMod,V,exec,killall -s SIGINT wf-recorder && dunstify "Recording saved"

# basic applications
bind=$mainMod,B,exec,$browser
bind=$mainMod,RETURN,exec,$term

# lock screen
bindl=$mainMod,O,exec, hyprlock
bindl=$mainMod,X,exec, wlogout

### binds for workspaces ###
## focusing windows
bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d
# vim-keybinds
bind=$mainMod,h,movefocus,l
bind=$mainMod,l,movefocus,r
bind=$mainMod,k,movefocus,u
bind=$mainMod,j,movefocus,d

## moving windows
bind=$mainModSHIFT,left,movewindow,l
bind=$mainModSHIFT,right,movewindow,r
bind=$mainModSHIFT,up,movewindow,u
bind=$mainModSHIFT,down,movewindow,d
# vim-keybinds
bind=$mainModSHIFT,h,movewindow,l
bind=$mainModSHIFT,l,movewindow,r
bind=$mainModSHIFT,k,movewindow,u
bind=$mainModSHIFT,j,movewindow,d

## workspaces
# focusing other workspaces
bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,10
bind=ALT,1,workspace,1
bind=ALT,2,workspace,2
bind=ALT,3,workspace,3
bind=ALT,4,workspace,4
bind=ALT,5,workspace,5
bind=ALT,6,workspace,6
bind=ALT,7,workspace,7

bind=$mainMod,g,togglegroup
bind=$mainMod,tab,changegroupactive

# moving windows to other workspaces
bind=$mainModSHIFT,1,movetoworkspace,1
bind=$mainModSHIFT,2,movetoworkspace,2
bind=$mainModSHIFT,3,movetoworkspace,3
bind=$mainModSHIFT,4,movetoworkspace,4
bind=$mainModSHIFT,5,movetoworkspace,5
bind=$mainModSHIFT,6,movetoworkspace,6
bind=$mainModSHIFT,7,movetoworkspace,7
bind=$mainModSHIFT,8,movetoworkspace,8
bind=$mainModSHIFT,9,movetoworkspace,9
bind=$mainModSHIFT,0,movetoworkspace,10
bind=ALTSHIFT,1,movetoworkspace,1

# moving windows to other workspaces (silent)
bind=$mainModCTRL,1,movetoworkspacesilent,1
bind=$mainModCTRL,2,movetoworkspacesilent,2
bind=$mainModCTRL,3,movetoworkspacesilent,3
bind=$mainModCTRL,4,movetoworkspacesilent,4
bind=$mainModCTRL,5,movetoworkspacesilent,5
bind=$mainModCTRL,6,movetoworkspacesilent,6
bind=$mainModCTRL,7,movetoworkspacesilent,7
bind=$mainModCTRL,8,movetoworkspacesilent,8
bind=$mainModCTRL,9,movetoworkspacesilent,9
bind=$mainModCTRL,0,movetoworkspacesilent,10

# moving to other wokspace with mouse control
bind=$mainMod,mouse_down,workspace,e-1
bind=$mainMod,mouse_up,workspace,e+1

# simple movement between spaces
bind=$mainMod,Z,workspace,e-1
# bind=$mainMod,tab,workspace,e+1
bind=$mainModSHIFT,minus,togglespecialworkspace,
bind=$mainMod,minus,movetoworkspace,special

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop

bindle=,XF86AudioRaiseVolume,exec,pactl set-sink-volume 0 +5% # amixer -D pulse sset Master 5%-
bindle=,XF86AudioLowerVolume,exec,pactl set-sink-volume 0 -5% # amixer -D pulse sset Master 5%+
bindle=,XF86AudioMute,exec,pactl set-sink-mute 0 toggle

bindl=$mainModSHIFT,B,exec,blueberry
# brightness
bindle=,XF86MonBrightnessUp,exec,brightnessctl set 5%+ 
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# will switch to a submap called resize
bind=$mainMod,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

